<dt>{{ include.name }}</dt>
{% if include.value == true %}
<dd>:heavy_check_mark:</dd>
{% elsif include.value == false %}
<dd>:x:</dd>
{% elsif include.value contains '[' and include.value contains ']' %}
<dd><span class="bg-yellow-300 text-grey-lt-000">&nbsp;{{ include.value }}&nbsp;</span></dd>
{% else %}
<dd><span class="bg-green-200 text-grey-lt-000">&nbsp;{{ include.value }}&nbsp;</span></dd>
{% endif %}
